<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>

                <p:menuitem value="Pagina Principal" outcome="home" icon="ui-icon-home"> 
                </p:menuitem>             

                <p:submenu label="Cadastrar" icon="ui-icon-plus">
                    <p:menuitem value="Associado Taxista" outcome="cadastrarAssocS" /> 
                    <p:menuitem value="Associado Simples" outcome="cadastrarAssocS"/> 
                </p:submenu>  

                <p:submenu label="Registrar" icon="ui-icon-plus">                   
                    <p:menuitem value="Relattorio" outcome="cadastrarAssocS"/>
                    <p:menuitem value="Cota" outcome="cadastrarAssocS"/>
                    <p:menuitem value="Carro" outcome="inserir-carro"/>
                </p:submenu>

                <p:submenu label="Visualizar">

                    <p:submenu label="Associado">
                        <p:menuitem value="Taxista" outcome="cadastrarAssocS"/>
                        <p:menuitem value="Simples" outcome="listar_assocSimples"/>
                        <p:menuitem value="Todos" />
                    </p:submenu>

                    <p:menuitem value="Relatorio" outcome="cadastrarAssocS"/>
                    <p:menuitem value="Cota" outcome="cadastrarAssocS"/>
                    <p:menuitem value="Carro" outcome="listar_carro"/>
                </p:submenu>   

                <p:submenu label="Pesquisar" icon="ui-icon-search" >  
                    <p:menuitem value="Telefone" url="#"/>
                    <p:menuitem value="Carro" url="#"/>
                    <p:menuitem value="Associado" url="#"/>
                </p:submenu>  
            </p:menubar> 

        </h:form>            


        <h:form>

            <p:panelGrid columns="2" style="position: absolute; top:100px; left: 450px;">

                <f:facet name="header">
                    <h:outputText value="Cadastrar Associado Simples" />
                </f:facet>

                <p:outputLabel value="Nome:" />
                <p:inputText size="45" value="#{assocSimplesCDIBean.assocSimple.nome}" />

                <p:outputLabel value="Número de BI:" />
                <p:inputText size="30" value="#{assocSimplesCDIBean.assocSimple.numBi}"/>

                <p:outputLabel value="Número de Telefone:" />
                <p:inputText size="15" value="#{assocSimplesCDIBean.assocSimple.telefone}" />

                <p:outputLabel value="Data de Nascimento:" />
                <p:calendar size="12"  pattern="dd/MM/yyyy"
                            navigator="true" 
                            value="#{assocSimplesCDIBean.assocSimple.datNasc}" 
                            mode="popup" showOn="button" locale="pt_BR"/>

                <p:outputLabel value="Data de Cadastro:" />
                <p:calendar size="12"  pattern="dd/MM/yyyy"
                            navigator="true" 
                            value="#{assocSimplesCDIBean.assocSimple.datCargo}" 
                            mode="popup" showOn="button" locale="pt_BR"/>

                <p:outputLabel value="Cargo:" />
                <p:inputText size="45" value="#{assocSimplesCDIBean.assocSimple.cargo}"/>

                <p:outputLabel value="Data do Cargo:" />
                <p:calendar size="12"  pattern="dd/MM/yyyy"
                            navigator="true" 
                            value="#{assocSimplesCDIBean.assocSimple.datCargo}"
                            mode="popup" showOn="button" locale="pt_BR"/>

                <p:outputLabel />
                <p:outputLabel />
                <f:facet name="footer">
                    <p:toolbar>
                        <p:toolbarGroup align="right">
                            <p:commandButton value="Cadastrar"
                                             action="#{assocSimplesCDIBean.save}"
                                             icon="ui-icon-disk" update="@form"
                                             ajax="false"
                                             />
                        </p:toolbarGroup>

                    </p:toolbar>

                </f:facet>
            </p:panelGrid>

        </h:form>
        
        

    </h:body>
</html>
